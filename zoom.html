        <style>
            .fancybox__footer {
                display: none;
            }

            .fancybox__infobar,
            .fancybox__caption {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="gallery">
                <a href="/assest/image/dragnfruit.webp" data-fancybox="gallery" data-caption="Caption #1" class="image topup">
                    <span><img src="assest/image/dragnfruit.webp" alt="" /></span>
                </a>
                <a href="/assest/image/mango.webp" data-fancybox="gallery" data-caption="Caption #2" class="image topup">
                    <span><img src="assest/image/mango.webp" alt="" /></span>
                </a>
                <a href="/assest/image/cowghee.webp" data-fancybox="gallery" data-caption="Caption #3" class="image topup">
                    <span><img src="assest/image/cowghee.webp" alt="" /></span>
                </a>
                <a href="/assest/image/mung.webp" data-fancybox="gallery" data-caption="Caption #4" class="image topup">
                    <span><img src="assest/image/mung.webp" alt="" /></span>
                </a>
                <a href="/assest/image/sesame.webp" data-fancybox="gallery" data-caption="Caption #5" class="image topup">
                    <span><img src="assest/image/sesame.webp" alt="" /></span>
                </a>
                <a href="/assest/image/mungdal.webp" data-fancybox="gallery" data-caption="Caption #6" class="image topup">
                    <span><img src="assest/image/mungdal.webp" alt="" /></span>
                </a>
            </div>
        </div>
        <script>
            Fancybox.bind('[data-fancybox="gallery"]', {
                contentClick: 'iterateZoom',
                Images: {
                    Panzoom: {
                        maxScale: 4,
                    },
                },
            });
        </script>
    </body>
</html>
